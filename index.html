<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<main>
  <body class="wavy">
    <div class="container text-center">
      <div class="row gy-3 textbox">
        <div class="container-fluid banner">
      </div>
        <div class="w-100"></div>
        
        <div class="col bold">

          Order Summary
        </div>

        <div class="w-100"></div>

        <div class="col medium">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </div>

        <div class="w-100"></div>
      <div class="">
        <div class="hstack gap-3 d-flex music-plan rounded-2">
          <img src="./images/icon-music.svg" alt="music" class="d-flex flex-column music-box-spacing">
          <div class="d-flex flex-column col-5 mx-0"><span class="black-bold">Annual Plan</span> $59.99/year</div>
          <div class="d-flex flex-column col-10 mx-4"><p><span class="change pe-auto">Change</span></p></div>
        </div>
      </div>
        <div class="w-100"></div>

        <div>
          <button class="col rounded-4 button-payment">Proceed to Payment</button>
        </div>
        <div class="cancel black-bold"><span class="pe-auto">Cancel Order</span></div>
       </div>
  
    <div class="attribution d-none d-xl-block">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="#">Bryan Lordeus</a>.
    </div>
    </div>
   </div>
  </body>
</main>
</html>
