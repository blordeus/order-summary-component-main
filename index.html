<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<main class="wavy" style="background-color: hsl(225, 100%, 94%);">
  <body>
    <div class="container-fluid text-center">
      <div class="row gy-3 textbox">
        <div class="d-flex flex-column container-fluid img-fluid">
          <div class="row banner">
          </div>
        </div>

        <div class="w-100"></div>
        
        <div class="col bold">

          Order Summary
        </div>

        <div class="w-100"></div>

        <div class="col medium">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </div>

        <div class="w-100"></div>

        <div class="col">
          Annual Plan
          $59.99/year
        </div>

        <div class="w-100"></div>
        <div class="col">
          Change
        </div>

        <div class="w-100"></div>

        <div>
          <button class="rounded-pill">Proceed to Payment</button>
        </div>
        <div class="btn-link">Cancel Order</div>
       </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    </div>
   </div>
  </body>
</main>
</html>
